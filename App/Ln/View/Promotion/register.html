<!DOCTYPE html><html lang="zh-CN">	<head>		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />		<meta charset="utf-8" />		<title>{$current['title']}-{$Think.CONFIG.title}</title>		<meta name="keywords" content="{$Think.CONFIG.keywords}" />		<meta name="description" content="{$Think.CONFIG.description}" />		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />		<include file="Public/head" />   </head>	<body class="no-skin">		<include file="Public/header" />		<div class="main-container" id="main-container">			<script type="text/javascript">				try{ace.settings.check('main-container' , 'fixed')}catch(e){}			</script>			<include file="Public/sidebar" />			<div class="main-content">				<div class="main-content-inner">					<!-- #section:basics/content.breadcrumbs -->					<include file="Public/breadcrumbs" />					<!-- /section:basics/content.breadcrumbs -->					<div class="page-content">						<include file="Public/set" />						<div class="row">									<form class="form-inline" action="{:U('register')}" method="get" id="search-form">										<label class="inline">&nbsp;&nbsp;推广商账号</label>										<div class="input-group ">											<input class="form-control" id="ref" name="ref" value="{$Think.get.ref}" type="text" />										</div>										<label class="inline">&nbsp;&nbsp;会员昵称</label>										<!--<div class="input-group ">-->											<!--<input class="form-control" id="nicheng" name="nicheng" value="{$Think.get.nicheng}" type="text" />-->										<!--</div>-->										<!--<label class="inline">昵称</label>-->										<!--<select name="field" id="field" class="form-control">-->											<!--<option value="nicheng" <if condition="$Think.get.field eq nickname">selected="selected"</if>>昵称</option>-->											<!--<option value="resideprovince" <if condition="$Think.get.field eq resideprovince">selected="selected"</if>>区域</option>-->										<!--</select>-->											<input type="text" name="keyword" id="keyword" value="{$Think.get.keyword}" class="form-control">										<label class="inline">&nbsp;&nbsp;开始日期：</label>											<div class="input-group ">												<input class="form-control" id="startime" name="startime" value="{$Think.get.startime}" type="text" data-date-format="dd-mm-yyyy" />												<span class="input-group-addon">													<i class="ace-icon fa fa-calendar bigger-110"></i>												</span>											</div>										<label class="inline">&nbsp;&nbsp;结束日期</label>										<div class="input-group ">												<input class="form-control" id="entime" name="endtime" value="{$Think.get.endtime}" type="text" data-date-format="dd-mm-yyyy" />												<span class="input-group-addon">													<i class="ace-icon fa fa-calendar bigger-110"></i>												</span>											</div>										<!--<label class="inline">&nbsp;&nbsp;排序</label>-->										<!--<select name="order" id="order" class="form-control">-->												<!--<option value="asc">注册时间升</option>-->												<!--<option value="desc">注册时间降</option>-->										<!--</select>-->											<button type="submit" class="btn btn-purple btn-sm">												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>												Search											</button>									</form>						</div>						<div class="space-4"></div>						<!-- /section:settings.box -->						<div class="row">							<div class="col-xs-12">								<!-- PAGE CONTENT BEGINS -->								<form id="export-form" method="post" action="{:U('del')}">									<table class="table table-striped table-bordered table-hover">									<thead>										<tr>											<th>ID</th>											<th>推广人账号</th>											<th>手机号</th>											<th>会员昵称</th>											<th>性别</th>											<!--<th>区域</th>-->											<th>类型</th>											<th>注册时间</th>											<!--											<th class="center">操作</th>											-->										</tr>									</thead>									<tbody>									<volist name="list" id="val">										<tr>											<td>{$val['id']}</td>											<td>{$val['user']}</td>											<td>{$val['mobile']}</td>											<td>{$val['username']}</td>											<td>{$val['sex']}</td>											<!--<td>{$val['resideprovince']}</td>-->											<td>{$val['type']}</td>											<td>{$val['reg_time']}</td>										</tr>									</volist>									</tbody>								</table>								</form>																							</div><!-- /.col -->							{$page}							<!-- PAGE CONTENT ENDS -->						</div><!-- /.row -->					</div><!-- /.page-content -->				</div>			</div><!-- /.main-content -->			<include file="Public/footer" />					</div><!-- /.main-container -->		<include file="Public/footerjs" />		<!-- inline scripts related to this page -->		<script src="__PUBLIC__/Ln/js/date-time/bootstrap-datepicker.js"></script>		<script type="text/javascript">		jQuery(function($){			$('#startime').datepicker({				  format: 'yyyy-mm-dd',						weekStart: 1,						autoclose: true,						todayBtn: 'linked',						language: 'cn'				 });			 $('#entime').datepicker({			  format: 'yyyy-mm-dd',					weekStart: 1,					autoclose: true,					todayBtn: 'linked',					language: 'cn'			 });		});	</script>		<script type="text/javascript">			$(function(){				$("#search-form").on('submit',function(e){					e.preventDefault();					var getURl = $("#search-form").attr("action")							+'&keyword='+ $("input[name='keyword']").val()							+'&ref='+ $("input[name='ref']").val()							+'&startime='+ $("input[name='startime']").val()							+'&endtime='+ $("input[name='endtime']").val()							+'&keyword='+ $("input[name='keyword']").val()									+'&order='+ $("#order").find("option:selected").val()									+'&ref='+ $("#ref").val()							;					$("#search-form").attr("action",getURl);					window.location.href=getURl;				});			});		</script>	</body></html>
