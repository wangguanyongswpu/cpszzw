    $(function(){

        $('#startime').datepicker({

            format: 'yyyy-mm-dd',

            weekStart: 1,

            autoclose: true,

            todayBtn: 'linked',

            language: 'cn'

        });

        $('#entime').datepicker({

            format: 'yyyy-mm-dd',

            weekStart: 1,

            autoclose: true,

            todayBtn: 'linked',

            language: 'cn'

        });

        $(".has_child").click(function(){
            var t = $(this);
            var id = t.attr('data-id');
            var child = $(".child_" + id);
            var startime = $("#startime").val();
            var endtime = $("#entime").val();
            if(t.hasClass('c_hide')) {
                if (child.length > 0) {
                    child.show()
                    t.removeClass('c_hide').addClass('c_open');
                } else{
                    $.get("{:U('Ln/Promotion/Index')}&ajax=1&uid="+id+"&startime="+startime+"&endtime="+endtime,
                            function(data){
                                var ret = JSON.parse(data);
                                t.after(ret.html);
                                $("." + id + "_child").show();
                                t.removeClass('c_hide').addClass('c_open');
                            });
                }
            } else{
                if (child.length > 0) {
                    child.hide();
                    t.removeClass('c_open').addClass('c_hide');
                }
            }
        });

        //查询

        $("#search-form").on('submit',function(e){

            e.preventDefault();

            var getURl = $("#search-form").attr("action")

                            +'&keyword='+ $("input[name='keyword']").val()

                            +'&startime='+ $("input[name='startime']").val()

                            +'&endtime='+ $("input[name='endtime']").val()

                    ;

            $("#search-form").attr("action",getURl);

            window.location.href=getURl;

        });

    });

</script>
