<!DOCTYPE html><html lang="zh-CN"><head>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />    <meta charset="utf-8" />    <title>{$current['title']}-{$Think.CONFIG.title}</title>    <meta name="keywords" content="{$Think.CONFIG.keywords}" />    <meta name="description" content="{$Think.CONFIG.description}" />    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />    <include file="Public/head" /></head><body class="no-skin"><include file="Public/header" /><div class="main-container" id="main-container">    <script type="text/javascript">        try{ace.settings.check('main-container' , 'fixed')}catch(e){}    </script>    <include file="Public/sidebar" />    <div class="main-content">        <div class="main-content-inner">            <!-- #section:basics/content.breadcrumbs -->            <include file="Public/breadcrumbs" />            <!-- /section:basics/content.breadcrumbs -->            <div class="page-content">                <include file="Public/set" />                <!-- /section:settings.box -->                <div class="row">                    <div class="col-xs-12">                        <!-- PAGE CONTENT BEGINS -->                        <form class="form-horizontal" action="{:U('update')}" method="post">                            <div class="form-group">                                <label class="col-sm-1 control-label no-padding-right"> gid </label>                                <input name="id" value="{$wechat.id}" type="hidden">                                <div class="col-sm-9">                                    <input type="text" name="gid" id="gid" class="rcol-xs-10 col-sm-5" value="{$wechat.gid}">											<span class="help-inline col-xs-12 col-sm-7">												<span class="middle"></span>											</span>                                </div>                            </div>                            <div class="space-4"></div>                            <div class="form-group">                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 公众号名称 </label>                                <div class="col-sm-9">                                    <input type="text" name="name" id="name" class="rcol-xs-10 col-sm-5" value="{$wechat.name}">											<span class="help-inline col-xs-12 col-sm-7">												<span class="middle"></span>											</span>                                </div>                            </div>                            <div class="space-4"></div>                            <div class="form-group">                                <label class="col-sm-1 control-label no-padding-right">AppID </label>                                <div class="col-sm-9">                                    <input type="text" name="app_id" id="app_id" class="col-xs-10 col-sm-5" value="{$wechat.app_id}">											<span class="help-inline col-xs-12 col-sm-7">												<span class="middle"></span>											</span>                                </div>                            </div>                            <div class="space-4"></div>                            <div class="form-group">                                <label class="col-sm-1 control-label no-padding-right"> AppSecret </label>                                <div class="col-sm-9">                                    <input type="text" name="secret" id="secret" class="col-xs-10 col-sm-5" value="{$wechat.secret}">											<span class="help-inline col-xs-12 col-sm-7">												<span class="middle"></span>											</span>                                </div>                            </div>                            <div class="space-4"></div>                            <div class="form-group">                                <label class="col-sm-1 control-label no-padding-right"> Token </label>                                <div class="col-sm-9">                                    <input type="text" name="token" id="token" class="col-xs-10 col-sm-5" value="{$wechat.token}">											<span class="help-inline col-xs-12 col-sm-7">												<span class="middle"></span>											</span>                                </div>                            </div>                            <div class="space-4"></div>                            <div class="form-group">                                <label class="col-sm-1 control-label no-padding-right"> 网址 </label>                                <div class="col-sm-9">                                    <input type="text" name="domain" id="domain" class="col-xs-10 col-sm-5" value="{$wechat.domain}" >											<span class="help-inline col-xs-12 col-sm-7">												<span class="middle"></span>											</span>                                </div>                            </div>                            <div class="space-4"></div>                            <div class="form-group">                                <label class="col-sm-1 control-label no-padding-right"> 状态</label>                                <div class="control-label no-padding-left col-sm-1">                                    <label>                                        <input name="status" id="status"<if condition="$wechat.status eq 1"> checked="checked"</if> value="1" class="ace ace-switch ace-switch-2" type="checkbox" />                                        <span class="lbl"></span>                                    </label>                                </div>										<span class="help-inline col-xs-12 col-sm-7">												<span class="middle"></span>										</span>                            </div>                            <div class="space-4"></div>                            <div class="col-md-offset-2 col-md-9">                                <button class="btn btn-info" type="submit">                                    <i class="icon-ok bigger-110"></i>                                    提交                                </button>                                &nbsp; &nbsp; &nbsp;                                <button class="btn" type="reset">                                    <i class="icon-undo bigger-110"></i>                                    重置                                </button>                            </div>                        </form>                        <!-- PAGE CONTENT ENDS -->                    </div><!-- /.col -->                </div><!-- /.row -->            </div><!-- /.page-content -->        </div>    </div><!-- /.main-content -->    <include file="Public/footer" /></div><!-- /.main-container --><include file="Public/footerjs" /><!-- inline scripts related to this page --><script type="text/javascript">    $(function(){        $(".btn.btn-info").click(function(){            var title = $("#gid").val();            if(title == ''){                bootbox.alert({                    buttons: {                        ok: {                            label: '确定',                            className: 'btn-myStyle'                        }                    },                    message: 'gid不能为空。',                    title: "友情提示",                });                return false;            }        })    })</script></body></html>
